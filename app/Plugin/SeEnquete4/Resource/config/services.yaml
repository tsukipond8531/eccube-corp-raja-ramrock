# コンテナ定義
services:
    SeEnquete.log.formatter.line:
        class: Monolog\Formatter\LineFormatter
        arguments:
            - "[%%datetime%%] %%level_name%% [%%extra.session_id%%] [%%extra.user_id%%] [%%extra.http_method%%, %%extra.url%%, %%extra.ip%%, %%extra.referrer%%, %%extra.user_agent%%]\n--------------------------------------------------------------------------------\n%%message%%\n--------------------------------------------------------------------------------\n"

# ログ定義
monolog:
    channels: ['SeEnquete4']
    handlers:
        SeEnquete4:
            type: fingers_crossed
            action_level: error
            passthru_level: info
            handler: Se_Enquete_rotating_file
            channels: ['SeEnquete4']
            #channels: ['!event', '!doctrine']
        Se_Enquete_rotating_file:
            type: rotating_file
            max_files: 60
            path: '%kernel.logs_dir%/%kernel.environment%/SeEnquete.log'
            formatter: SeEnquete.log.formatter.line
            level: info
